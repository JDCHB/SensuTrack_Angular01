<app-header></app-header>
<app-navbar></app-navbar>
<app-chatbot></app-chatbot>
<section class="vh-100 pt-5" style="background-color: #eee; padding-bottom: 50%;">
    <div class="wrapper d-flex align-items-center justify-content-center vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <!-- Columna para la imagen -->
                                <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                        class="img-fluid" alt="" style="max-width: 110%;" />
                                </div>

                                <!-- Columna para el formulario -->
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                        INICIAR SESIÓN
                                    </p>

                                    <!-- Formulario de inicio de sesión -->
                                    <form class="mx-1 mx-md-4">
                                        <!-- Campos del formulario -->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi bi-envelope fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="email" id="correo" class="form-control form-control-lg"
                                                    placeholder="Correo Electronico" autocomplete="off" required />
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-around align-items-center mb-4">
                                            <a routerLink="/">Olvidaste la contraseña?</a>
                                        </div>

                                        <div class="d-flex justify-content-around align-items-center mb-4">
                                            <a routerLink="/">No tienes cuenta? Registrate!!</a>
                                        </div>

                                        <div class="d-flex justify-content-center mb-4">
                                            <div class="g-recaptcha"></div>
                                        </div>

                                        <div class="text-center">
                                            <button routerLink="/usuario" type="submit" data-mdb-button-init
                                                data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Iniciar
                                                Sesión</button>
                                        </div>

                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0 text-muted">
                                                TAMBIEN PUEDES INICIAR SESION CON:
                                            </p>
                                        </div>
                                    </form>

                                    <!-- Botones de autenticación externa (Facebook y Google) -->
                                    <div class="d-flex justify-content-between">
                                        <!-- Botón de Facebook -->
                                        <a data-mdb-ripple-init class="btn btn-primary btn-lg"
                                            style="background-color: #3b5998" routerLink="#!" role="button">
                                            <i class="bi bi-microsoft"></i>
                                            Microsoft
                                        </a>

                                        <!-- Formulario para el botón de Google -->
                                        <button on:click={handleGoogleLogin} class="btn btn-primary btn-lg"
                                            style="background-color: #0082fb">
                                            <i class="bi bi-google me-2"></i>Google
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
