<app-navbar-usuario></app-navbar-usuario>

<div class="container py-5" style="margin-bottom: 50px">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg p-4 rounded-4 bg-white border-0">
                <div class="text-center mb-4">
                    <img src="/logo.jpg" class="img-fluid rounded-circle border border-2"
                        style="width: 80px; height: 80px; object-fit: cover" />
                    <h3 class="text-primary mt-3 fw-bold">Registrar Persona con Discapacidad Visual</h3>
                    <p class="text-muted">Por favor, completa los campos requeridos.</p>
                </div>

                <form (ngSubmit)="RegisterDiscapacitadoV()">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" [(ngModel)]="v_nombre" name="nombre" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Documento</label>
                        <input type="text" class="form-control" [(ngModel)]="v_documento" name="documento" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Documento de Verificación (PDF)</label>
                        <input type="file" class="form-control" (change)="handleArchivo($event)" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <select class="form-select" [(ngModel)]="v_genero" name="genero" required>
                            <option value="" disabled>Seleccionar</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Ceguera</label>
                        <select class="form-select" [(ngModel)]="v_tipo_ceguera" name="tipo_ceguera" required>
                            <option value="" disabled>Seleccionar</option>
                            <option value="1">Ceguera Total</option>
                            <option value="2">Ceguera Parcial</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4 py-3 fs-5 shadow rounded-pill">
                        Registrar
                    </button>

                    <div *ngIf="loading" class="loader-container">
                        <div class="loader-text">
                            <span>S</span><span>e</span><span>n</span><span>s</span>
                            <span>u</span><span>T</span><span>r</span><span>a</span><span>c</span><span>k</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
